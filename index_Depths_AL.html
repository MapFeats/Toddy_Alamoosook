<!DOCTYPE html>
<html>
<head>
<style>

:root {
 
  --col2W: 1px;
  --col3W: 1px;
  --pageW: 1px;
}


.container {
  display: grid;
  grid-template-columns: var(--col2W) var(--col3W);
  width: var(--pageW);
  background-color: red;
  padding: 1px;
}
.container > div {
  background-color: #f1f1f1;
  border: 1px solid black;
  padding: 10px;
  font-size: 30px;
  text-align: right;
}
</style>


<script>
function AL(sw) {
  var pic;
  if (sw == 0) {
    pic = "al_depths/Alamoosook Lake Depths.jpg"
  }  
  else {
    pic = "al_depths/Alamoosook Lake Depth Surface.jpg"
  }

  document.getElementById('AL_Depths').src = pic;
}

function imgSize() {

  var r = document.querySelector(':root');
  varRStyles = getComputedStyle(r);


  let height = screen.height;
  if (height == 1080) {
    document.getElementById("AL_Depths").style.width = "561px"; 
    document.getElementById("AL_Depths").style.height = "867px"; 

    r.style.setProperty('--col2W', '100px');
    r.style.setProperty('--col3W', '591px');
    r.style.setProperty('--pageW', '691px'); 
  } 
else if (height == 720) {
    document.getElementById("AL_Depths").style.width = "330px"; 
    document.getElementById("AL_Depths").style.height = "510px"; 

    r.style.setProperty('--col2W', '100px');
    r.style.setProperty('--col3W', '360px');
    r.style.setProperty('--pageW', '460px'); 
  } 
else {
    let dif = height - 720;
    let h = 510 + dif;
    let w = 330 + dif;
    let newH = h + 'px';
    let newW = w + 'px';
    let c3W = (w + 30) + 'px';
    let pgW = (100 + w + 30) + 'px';
    document.getElementById("AL_Depths").style.width = newW; 
    document.getElementById("AL_Depths").style.height = newH; 

    r.style.setProperty('--col2W', '100px');
    r.style.setProperty('--col3W', c3W);
    r.style.setProperty('--pageW', pgW); 
  } 
}

function zoomIn() {
  const zoomableElement = document.getElementById('page');
  let currentZoom = parseFloat(getComputedStyle(zoomableElement).zoom);
  if (currentZoom < 3) {
    zoomableElement.style.zoom = (currentZoom + 0.1).toFixed(1);
  }
}

function zoomOut() {
  const zoomableElement = document.getElementById('page');
  let currentZoom = parseFloat(getComputedStyle(zoomableElement).zoom);
  if (currentZoom > 0.5) {
    zoomableElement.style.zoom = (currentZoom - 0.1).toFixed(1);
  }
}

 function zoom100() {
  const zoomableElement = document.getElementById('page');
  let currentZoom = parseFloat(getComputedStyle(zoomableElement).zoom);
  zoomableElement.style.zoom = "100%";
 }

</script>

</head>
<body onload = "imgSize()">

<div class="container" id="page">

  <div>
 <p style="color: blue; font-size: 16px; text-align: center; margin-top: 10px; 
     margin-bottom: 0px; padding-bottom: 0px;" >Alamoosook Lake Depths</p>

   <p style="margin-top: 0px; margin-bottom: 5px; padding-top: 0px;">
     <button type="button" onclick="AL(0)">Depths</button>
     <br>
     <button type="button" onclick="AL(1)">Surface</button>

    </p>
   <p style="color: blue; font-size: 16px; text-align: center; margin-top: 10px; 
      margin-bottom: 0px; padding-bottom: 0px;" >Zoom Page</p>

   <p style = "margin: 0px;">
     <button type="button" onclick="zoomIn()">+10%</button>
     <br>
     <button type="button" onclick="zoomOut()">-10%</button>
     <br>
     <button type="button" onclick="zoom100()">100%</button>
     
    </p>

</div>
  <div><img id="AL_Depths" src="al_depths/Alamoosook Lake Depths.jpg" alt="Alamoosook Lake Depths"</div>  
</div>

</body>
</html>
